name: 🔄 Sync Google Sheets to CSV

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

permissions:
  contents: write  # ✅ allow pushing changes

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: 📊 Download definition.csv from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1TiKDHGDLdDtzuPecKuGMR_Bh_nGs9FKKw75IjXQ43YI/export?format=csv" \
            -o definition.csv

      - name: 👤 Download user_progress.csv from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1bfFIBtzalMzUBCkfJ_5W3WrCMRDMSMPY-9cHBhxVVuM/export?format=csv" \
            -o user_progress.csv

      - name: 🧾 Commit and push updates
        run: |
          git add definition.csv user_progress.csv
          git commit -m "🔄 Auto-update CSVs from Google Sheets" || echo "No changes to commit"
          git push


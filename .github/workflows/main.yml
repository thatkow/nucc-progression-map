name: 🔄 Sync Google Sheets to CSVs

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # ✅ required for pushing commits
  actions: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 📥 Download Google Sheets as CSV
        run: |
          echo "⬇️ Downloading definition.csv..."
          curl -L "https://docs.google.com/spreadsheets/d/1TiKDHGDLdDtzuPecKuGMR_Bh_nGs9FKKw75IjXQ43YI/export?format=csv" -o definition.csv

          echo "⬇️ Downloading user_progress.csv..."
          curl -L "https://docs.google.com/spreadsheets/d/1jUTLoRPed6HDuUb9cCZXaPJ9GRIjEfXpbYd63jPk32I/export?format=csv" -o user_progress.csv

          echo "✅ Files downloaded:"
          ls -lh *.csv

      - name: 🧹 Commit and push updates
        run: |
          git add definition.csv user_progress.csv
          if git diff --cached --quiet; then
            echo "✅ No changes detected, skipping commit."
          else
            git commit -m "🔄 Auto-update from Google Sheets"
            git push
          fi


name: Sync Google Sheets to Data Files

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:         # manual trigger

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download definition.json from Google Sheets
        run: |
          curl -L "https://drive.usercontent.google.com/download?id=1SS7UDnTV-yOPLNldTvB8Wqt0rY9KeFQ3&export=download&authuser=0" \
            -o definition.json

      - name: Download user_progress.csv from Google Sheets
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/1jUTLoRPed6HDuUb9cCZXaPJ9GRIjEfXpbYd63jPk32I/export?format=csv" \
            -o user_progress.csv

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          if git diff --quiet user_progress.csv definition.csv definition.json 2>/dev/null; then
            echo "No changes."
          else
            git add user_progress.csv definition.csv definition.json || true
            git commit -am "ðŸ”„ Auto-update from Google Sheets"
            git push
          fi
